<!DOCTYPE html>
<html ng-app="angGS" ng-controller="HomeController as homeCtrl">
	<head>
		<title>{{homeCtrl.siteName}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/articles.js"></script>
		<script type="text/javascript" src="js/top-menu.js"></script>
	</head>

	<body>
		<!-- Put in the menu up the top!-->
		<top-Menu></top-Menu>


		<!-- Container / Centre Stuff -->
		<div class="container">
			<div class="jumbotron">
				<h1>Hello, World!</h1>
				<p>I ... I like it...</p>
			</div>
		</div>



		<!-- Article Stuff -->
		<div class="container"  ng-controller="ArticleController as articleCtrl">
			<div class="row">
				<div class="col-md-3" ng-repeat="article in articleCtrl.articles">
					<h3><a href="#">{{article.articleTitle}}</a></h3>
					<p>{{article.articleContent}}</p>
					<a href="#" class="btn btn-default" ng-show="article.moreToRead">Read More!</a>
				</div>
			</div>
		</div>

		<!-- Footer Stuff -->
		<footer></footer>

		<!-- Contact Modal Stuff -->
		<div class="modal fade" id="about" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<H4>{{"About " + homeCtrl.siteName}} <button data-dismiss="modal" class="close pull-right">&times;</button> </H4>

					</div>
					<div class="modal-body">
						<p>{{homeCtrl.aboutBlurb}}</p>
					</div>

					<div class="modal-footer">
						<a data-dismiss="modal" class="btn btn-primary">Close</a>
					</div>
				</div>
			</div>

		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
