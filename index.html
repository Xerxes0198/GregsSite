<!DOCTYPE html>
<html ng-app="angGS">
	<head>
		<title>Bootstrap 3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-controller="HomeController as homeCtrl">
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a href="#" class="navbar-brand">{{homeCtrl.siteName}}</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Blog</a></li>
						<li class="dropdown"> 
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Social <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li ng-repeat="subMenuItem in homeCtrl.subMenuItems"><a ng-href="{{subMenuItem.Link}}">{{subMenuItem.Name}}</a></li>
							</ul>
						</li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</div>





		<!-- Container / Centre Stuff -->
		<div class="container">
			<div class="jumbotron">
				<h1>Hello, World!</h1>
				<p>I ... I like it...</p>
			</div>
		</div>









		<!-- Footer Stuff -->
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text">{{homeCtrl.siteBy}}</p>
				<a ng-href="{{homeCtrl.GitHubLink}}" class="navbar-btn btn-success btn pull-right">GitHub</a>
				<a ng-href="{{homeCtrl.LinkedInLink}}" class="navbar-btn btn-success btn pull-right">LinkedIn</a>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
